    <!-- Styles -->
    <!-- Styles -->

    <!-- Critical Error Handler for Debugging -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed; top:0; left:0; right:0; background:red; color:white; padding:1rem; z-index:9999; font-family:monospace; white-space:pre-wrap;';
            div.textContent = `JS Error: ${msg}\nLine: ${line}`;
            document.body.appendChild(div);
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            const div = document.createElement('div');
            div.style.cssText = 'position:fixed; top:0; left:0; right:0; background:orange; color:black; padding:1rem; z-index:9999; font-family:monospace; white-space:pre-wrap;';
            div.textContent = `Promise Error: ${event.reason}`;
            document.body.appendChild(div);
        });
    </script>
</head>
